<div class="registro-container">
  <h2>Registro Voluntário</h2>

  <div *ngIf="mensagem" class="alert alert-success">{{ mensagem }}</div>
  <div *ngIf="erro" class="alert alert-danger">{{ erro }}</div>

  <form [formGroup]="formRegistro" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" class="form-control" formControlName="nome">
      <div *ngIf="getControl('nome')?.invalid && (getControl('nome')?.dirty || getControl('nome')?.touched)" class="text-danger small">
        <span *ngIf="getControl('nome')?.errors?.['required']">Nome é obrigatório.</span>
        <span *ngIf="getControl('nome')?.errors?.['minlength']">Mínimo 3 caracteres.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="getControl('email')?.invalid && (getControl('email')?.dirty || getControl('email')?.touched)" class="text-danger small">
        <span *ngIf="getControl('email')?.errors?.['required']">E-mail é obrigatório.</span>
        <span *ngIf="getControl('email')?.errors?.['email']">E-mail inválido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" class="form-control" formControlName="senha">
      <div *ngIf="getControl('senha')?.invalid && (getControl('senha')?.dirty || getControl('senha')?.touched)" class="text-danger small">
        <span *ngIf="getControl('senha')?.errors?.['required']">Senha é obrigatória.</span>
        <span *ngIf="getControl('senha')?.errors?.['minlength']">Mínimo 6 caracteres.</span>
      </div>
    </div>

    <button type="submit" [disabled]="formRegistro.invalid">Registrar</button>
  </form>

  <p>
    Já tem conta? <a [routerLink]="['/login']">Fazer Login</a>
  </p>
</div>
